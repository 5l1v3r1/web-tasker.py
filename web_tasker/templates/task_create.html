
{% extends "head.html" %}
{% block content %}
  {% include "menu.html" %}
  <div class="page-header">
    <h1>Создание задачи для {{ user }}</h1>
  </div>
  {% include "localmenu.html" %}
  <div class="tasklist">
    <form action="" method="post">
    <table class="table">
      <tr><td>Имя</td><td><input required type=text name=taskname></td></tr>
      <tr><td>Текст</td><td><textarea required type=text name=taskbody></textarea></td></tr>
      <tr><td colspan="2"><input class="btn btn-primary btn-block" type=submit value='Отправить'></td></tr>
    </table>
    </form>
  </div>
  {%  include "footer.html" %}
{% endblock %}
